<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sotuv Tahrirlash</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Sotuvlar</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/user/logout/">Logout</a></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <!-- Modal Header -->

        <!-- Modal body -->
        <form method="post">
            {% csrf_token %}
            <label for="mahsulot">Mahsulot:</label>
            <select id="mahsulot" name="mahsulot" class="form-control">
                <option value="{{ sotuv.mahsulot.id }}"> {{ sotuv.mahsulot.brend }}: {{ sotuv.mahsulot.nom }} </option>
                {% for mahsulot in mahsulotlar %}
                    <option value="{{ mahsulot.id }}"> {{ mahsulot.brend }}: {{ mahsulot.nom }} </option>
                {% endfor %}
            </select>
            <br>
            <label for=" mijoz">Mijoz:</label>
            <select id="mijoz" name="mijoz" class="form-control">
                <option value="{{ sotuv.mijoz.id }}"> {{ sotuv.mijoz.dokon }}: {{ sotuv.mijoz.ism }} </option>
                {% for mijoz in mijozlar %}
                    <option value="{{ mijoz.id }}"> {{ mijoz.dokon }}: {{ mijoz.ism }} </option>
                {% endfor %}
            </select>
            <br>
            <label for="miqdor">Miqdor:</label>
            <input type="number" name="miqdor" value="{{ sotuv.miqdor }}" id="miqdor"
                   class="form-control" required>
            <br>
            <label for="sana">Sana:</label>
            <input type="date" name="sana" value="{{ sotuv.sana|date:"Y-m-d" }}" id="sana"
                   class="form-control" required>
            <br>
            <label for="umumiy_summa">Jami summa:</label>
            <input type="number" name="summa" value="{{ sotuv.summa }}" id="umumiy_summa"
                   class="form-control">
            <br>
            <label for="tolandi">To'landi:</label>
            <input type="number" name="tolandi" value="{{ sotuv.tolandi }}" id="tolandi"
                   class="form-control" required>
            <br>
            <label for="nasiya">Qarz:</label>
            <input type="number" name="qarz" value="{{ sotuv.qarz }}" id="nasiya" class="form-control">
            <br>

            <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Tasdiqlash</button>
            <a href="/statistika/">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button>
            </a>

        </form>


        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE -->
        <script src="dist/js/adminlte.js"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="plugins/chart.js/Chart.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard3.js"></script>
</body>
</html>
