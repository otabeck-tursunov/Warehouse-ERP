<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahsulotlar</title>

    <!-- Google Font: Source Sans Pro -->
{#    <link rel="stylesheet"#}
{#          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">#}
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
{#    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">#}
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">

{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">#}
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>#}
{#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>#}

</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">

<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/bolimlar/" class="nav-link">Bosh sahifa</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/bolimlar/" class="brand-link">
            <img src="/static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">{% block bolim %} {% endblock %}</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/static/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">{% block username %} {% endblock %}</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-header">Menu</li>
                    <li class="nav-item">
                        <a href="/statistika/" class="nav-link {% block sotuvlar_active %} {% endblock %}">
                            <i class="nav-icon far fa-circle text-warning"></i>
                            <p>Statistika</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/mijozlar/" class="nav-link {% block mijozlar_active %} {% endblock %}">
                            <i class="nav-icon far fa-circle text-danger"></i>
                            <p class="text">Mijozlar</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/mahsulotlar/" class="nav-link {% block mahsulotlar_active %} {% endblock %}">
                            <i class="nav-icon far fa-circle text-info"></i>
                            <p>Mahsulotlar</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    {% block content %}
    {% endblock %}

        <!-- jQuery -->
        <script src="/static/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE -->
        <script src="/static/dist/js/adminlte.js"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="/static/plugins/chart.js/Chart.min.js"></script>
        <!-- AdminLTE for demo purposes -->
{#        <script src="/static/dist/js/demo.js"></script>#}
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="/static/dist/js/pages/dashboard3.js"></script>
    </div>
</body>
</html>
